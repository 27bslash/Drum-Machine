                <button class="drum-pad" id='W'>W</button>
                <button class="drum-pad" id='E'>E</button>
                <button class="drum-pad" id='A'>A</button>

            </div>
        </div>
        <div id="right">
            <div id="display">
                asdf
            </div>

                <button class='control-btn' id="power-switch">6</button>
                <button class='control-btn' id="volume-control">5</button>
                <button class='control-btn' id="bank-switch">4</button>
            </div>
        </div>
